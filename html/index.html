<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Document</title>
</head>
<body>
    <script defer src="../app.js"></script>
    <header>
        <h1>Tasak list 2023</h1>
        <form id="" class="new-task-form">
            <input type="text" 
                id="new-task-input" 
                placeholder="what do you have planned?"
                />

            <input type="submit" >
        </form>
    </header>

    <main>

        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text"
                            class= "text"
                            value="my shiny task"
                            readonly
                        />
                    </div>

                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div> 
        </section>
    </main>
</body>
</html>
